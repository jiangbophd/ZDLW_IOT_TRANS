<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.makit,sap.ui.commons"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"dlw.iot.transport.app": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idmainView"});
				var page = sap.ui.view({id:"idmainView", viewName:"dlw.iot.transport.app.view.mainView", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
